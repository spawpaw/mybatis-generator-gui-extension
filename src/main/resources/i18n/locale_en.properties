database.databaseType.labelText=Database Type
database.databaseType.helpText=what's the kind of your database\n\n\
There are three ways to connect Oracle Database::\n\
Oracle_SID:\t\t\tjdbc:oracle:thin:@<host>:<port>:<SID>\n\
Oracle_ServiceName:\tjdbc:oracle:thin:@//<host>:<port>/<service_name>\n\
Oracle_TNSName:\t\tjdbc:oracle:thin:@<TNSName>\n\
Oracle_TNSEntryString:\tgive a tnsnames.ora entry-like in the string (here for SSL/TCPS):\n\t\tjdbc:oracle:thin:@(description=(address=(protocol=tcp)(host=%s)(port=%s))(connect_data=(service_name=%s)))\n\n\
There are two ways to connect SQL Server:\n\
SQLServer:jdbc:sqlserver://%s:%s;databaseName=%s   (host,port,database)\n\
SQLServer_InstanceBased:jdbc:sqlserver://%s;instanceName=%s;DatabaseName=%s  (host,instantName(port),database)

